<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Minhas citações favoritas</title>
    <style>
        body {
            --bs-body-bg: #191919;
            --bs-body-color: #FFFFFF;
            text-align: "center";
        }



    </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-light" style="background-color: #444444;">
  <span class="navbar-text mx-3 mt-3 mb-2" style="text-color: #FFFFFF;">
    <h2>Minhas Citações Favoritas</h2>
  </span>
    </nav>
</div>
<div class="row">
    <div class="col">
        <div class="container my-5">
            <blockquote class="blockquote text-right">
                <p class="mb-5"> {{ post["body"] }} </p>
                <footer class="blockquote-footer"> {{ post["title"] }} <cite title="Source Title"> {{ post["subtitle"]
                    }} </cite></footer>
            </blockquote>
        </div>
    </div>
</div>

    <div class="row">
        <div class="col">
            <div class="container text-center">
                <a href="{{ url_for('blog') }}" class="btn btn-secondary btn-lg active" role="button"
                   aria-pressed="true">Back</a>
            </div>
        </div>
    </div>
</body>
<footer>
    <div class="container pt-5 pb-1 px-5 my-2" style="background-color: #444444;">
        <div class="col">
            <p class="text-center">Copyright {{ year }} | built by Guilherme Maranhão | refotografia at gmail dot
                com</p>
        </div>
    </div>
</footer>
</html>
